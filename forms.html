<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username">
    <br><br>

    <label for="password">Password: </label>
    <input type="password" id="password" name="password">
    <br><br>

    <label for="bio">Enter a Bio: </label>
    <textarea id="bio" name="bio" placeholder="Tell us more about yourself."></textarea>
    <br><br>
    <label>How did your hear about us: </label>
    <br>
    <input type="radio" name="Billboard" value="Billboard">Billboard<br>
    <input type="radio" name="Radio" value="Radio Advertisement">Radio Advertisement<br>
    <input type="radio" name="Internet" value="Internet Advertisement">Internet Advertisement<br>
    <input type="radio" name="other" value="Other">Other<br>
    <br><br>
    <label for="web_browser">What Web Browser are you using: </label>
    <br>
    <select id="web_browser" name="web_browser">
      <option value="chrome">Google Chrome</option>
      <option value="edge">Microsoft Edge</option>
      <option value="fox">Mozilla Firefox</option>
      <option value="safari">Safari</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
