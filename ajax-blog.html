<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <title>Ajax Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="" id="posts"></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script>
  "use strict";


    $.get('./data/blog.json').done(function (data){
      data.forEach(function(post){
        $('#posts').append(`<div class="card p-2 m-2"><h4 class="mb-3">${post.title}</h4><div>${post.content}</div><div class="m-2 text-capitalize">Categoties: ${post.categories}</div><div class="mb-2"> Date: ${post.date}</div></div>`)
      })
    });



</script>
</body>
</html>
