<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bruno Ace';
        }
    </style>
</head>
<body>
<div class="container d-flex">
    <div class="row">
        <div class="card col-12 mt-5">
            <h1 class="text-center mb-3 mt-3 fs-3">My Tool Store</h1>

            <table class="table table-dark table-striped" id="products">
                <thead>
                <tr class="text-decoration-underline">
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
                </thead>
                <tbody id="insertProducts"></tbody>
            </table>
            <footer class="d-flex justify-content-end">
                <span class="font-monospace ">MyTool.Inc</span>
            </footer>


        </div>
        <div class="col"></div>
        <button class="btn btn-lg btn-success col-4 mt-4" id="refresh">Show Tools</button>
        <div class="col"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
        (function () {
            "use strict";

            // TODO: Create an AJAX GET request for the file under data/inventory.json
            function getTools() {
                $.get('./data/inventory.json').done(function (data) {
                    data.forEach(function (tool) {
                        $('#insertProducts').append(`<tr><td>${tool.title}</td><td>${tool.quantity}</td><td class="text-uppercase">$${tool.price}.00</td><td class="text-capitalize">${tool.categories}</td>`);
                    });
                });
            }

            $('#refresh').click(function () {
                if ($('#insertProducts').html() == "") {
                    getTools()
                }
            });
            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>
</html>
