<script>
    "use strict";
    $(function () {
        let codeSecert = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]
        let cheatCode = []
        let realKey = []
        $(document).keyup(function (event) {
            let code = event.keyCode
            cheatCode.push(Number(code))
            cheatCode.splice(-codeSecert.length - 1, cheatCode.length - codeSecert.length)
            realKey.push(event.key)
            realKey.splice(-codeSecert.length - 1, cheatCode.length - codeSecert.length)
            $('#code').text(cheatCode)
            if (code === 13) {
                if (JSON.stringify(cheatCode) === JSON.stringify(codeSecert)) {
                    $('body').css('background-color', '#3d3d3d')
                    $('h1,div').css('color', 'white')
                    setTimeout(function () {
                        $('.d-none').removeClass('d-none');
                        $('body').click(function () {
                            $('#code, #icons').fadeOut();
                            $('#img-placement').addClass('fade-in');
                            $('#img-placement').removeClass('d-none');
                        });
                    }, 2000);
                    alert('CONGRATULATIONS KOMANI CODE UNLOCKED!');
                } else {
                    alert('BETTER LUCK NEXT TIME')
                    $('#code').text('')
                }
                cheatCode = []
                realKey = []
            }


        });
    });


</script>
